<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Vehicle Type</th>
        <th>Color</th>
        <th>Capacity</th>
        <th>Length</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boat of boats">
        <td>{{ boat.id }}</td>
        <td>{{ boat.vehicleType }}</td>
        <td>{{ boat.color }}</td>
        <td>{{ boat.capacity }}</td>
        <td>{{ boat.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
